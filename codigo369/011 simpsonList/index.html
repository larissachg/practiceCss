<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/style.css" />
    <title>Simpson List</title>
  </head>
  <body>
    <div class="contain">
      <div class="card">
        <h1 class="card__title">popular personajes</h1>

        <div class="card__list">

          <div class="card__person">
            <div class="card__person-photo">
              <img src="./img/s1.jpg" alt="Moe" />
            </div>
            <div class="card__person-info">
              <h2 class="card__person-name">Moe</h2>
              <p class="card__person-job">Cantinero</p>
            </div>
            <h2 class="card__person-number"><small>#</small>1</h2>
          </div>
          <!--Card1-->

          <div class="card__person">
            <div class="card__person-photo">
              <img src="./img/s3.png" alt="Marge" />
            </div>
            <div class="card__person-info">
              <h2 class="card__person-name">Marge</h2>
              <p class="card__person-job">Esposa de homero</p>
            </div>
            <h2 class="card__person-number"><small>#</small>2</h2>
          </div>
          <!--Card2-->

          <div class="card__person">
            <div class="card__person-photo">
              <img src="./img/s4.png" alt="Homero" />
            </div>
            <div class="card__person-info">
              <h2 class="card__person-name">Homero</h2>
              <p class="card__person-job">Esposo de marge</p>
            </div>
            <h2 class="card__person-number"><small>#</small>3</h2>
          </div>
          <!--Card3-->

          <div class="card__person">
            <div class="card__person-photo">
              <img src="./img/s5.jpg" alt="Lisa" />
            </div>
            <div class="card__person-info">
              <h2 class="card__person-name">Lisa</h2>
              <p class="card__person-job">Hija</p>
            </div>
            <h2 class="card__person-number"><small>#</small>4</h2>
          </div>
          <!--Card4-->

          <div class="card__person">
            <div class="card__person-photo">
              <img src="./img/s6.png" alt="Bart" />
            </div>
            <div class="card__person-info">
              <h2 class="card__person-name">Bart</h2>
              <p class="card__person-job">Hijo</p>
            </div>
            <h2 class="card__person-number"><small>#</small>5</h2>
          </div>
          <!--Card5-->
        </div>
      </div>
    </div>
  </body>
</html>
