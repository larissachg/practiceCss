<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/style.css" />
    <title>Card Nike</title>
  </head>
  <body>
    <div class="card">

      <div class="card__photo">
        <img src="./img/z4.png" alt="Nike Shoes" />
      </div>

      <h1 class="card__content-name">nike shoes</h1>

      <div class="card__content">

        <div class="card__size">
            <p class="card__text">size:</p>
            <span class="card__size-number">7</span>
            <span class="card__size-number">8</span>
            <span class="card__size-number">9</span>
            <span class="card__size-number">10</span>
        </div>

        <div class="card__color">
            <p class="card__text">color:</p>
            <span class="card__color-circle"></span>
            <span class="card__color-circle"></span>
            <span class="card__color-circle"></span>
        </div>

        <button class="card__button">buy now</button>

      </div>
    </div>
  </body>
</html>
