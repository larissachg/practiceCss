<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/style.css" />
    <title>Lading Page</title>
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href="#"
        ><img src="./src/img/logo.png" alt="logo"
      /></a>

      <nav class="header__nav">
        <a class="header__nav-link" href="#">home</a>
        <a class="header__nav-link" href="#">menu</a>
        <a class="header__nav-link" href="#">about</a>
        <a class="header__nav-link" href="#">contact</a>
      </nav>
    </header>

    <main class="main container">

      <div class="main__content">

        <div class="main__info">
          <h1 class="main__info-title">its finger <br>lickin <span>good.</span></h1>
          <p class="main__info-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi
            asperiores nesciunt recusandae. Saepe, sint iste. Voluptas magnam
            error quae velit, beatae iusto excepturi perferendis eveniet magni
            id eligendi sequi! Deleniti!
          </p>
          <a class="main__info-button" href="#">order now</a>
        </div>

        <img class="main__photo" src="./src/img/burger_fries.png" alt="food" />
      </div>
    </main>

    <footer class="footer container">
        <div class="footer__social">
            <a class="footer__social-icon" href="#"><ion-icon name="logo-facebook"></ion-icon></a>
            <a class="footer__social-icon" href="#"><ion-icon name="logo-twitter"></ion-icon></a>
            <a class="footer__social-icon" href="#"><ion-icon name="logo-instagram"></ion-icon></a>

        </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
