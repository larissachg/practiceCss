<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="./scss/style.css" />
    <title>Skate Card</title>
  </head>
  <body>
    <section class="content">
      <div class="card">

              <h1>Skate</h1>

          </div>

          <div class="card__back">
            <div class="card__back-details">
              <h2>Detalle</h2>
              <p><span>x</span> Ancho 7.7"</p>
              <p><span>x</span> Alto 31.75"</p>
              <p><span>x</span> Ejes 14"</p>
              <p><span>x</span> Nariz 6.875"</p>
              <p><span>x</span> Cola 6.25"</p>
            </div>
            <a class="card__back-button" href="#">AÃ±adir al carrito</a>
          </div>
        </div>

        <div class="card__skate">
          <img src="./img/skate.png" alt="skate" />
        </div>
      </div>
    </section>
  </body>
</html>
