<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card para Confirmar</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card"> 

      <div class="card__contain"> 

        <div class="card__info">

          <div class="info__logo">
            <img src="./paypal_logo.png" alt="logo" />
          </div>

          <div class="info__text">
            <p class="text__principal">Pago realizado con exito</p>
            <p class="text__secundary">Gracias por su preferencia</p>
          </div>
        </div>

        <div class="card__btn">

          <button class="btn">Descargar</button>
          <button class="btn btn--white">Volver</button>

        </div>

      </div>
      
    </div>
  </body>
</html>
