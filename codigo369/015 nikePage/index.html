<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Nike Page Animation</title>
  </head>
  <body>
    <section class="content">
      <header class="header">
        <a href="#" class="header__logo">
          <img src="./img/logo.png" alt="logo" />
        </a>

        <a class="header__menu" href="#">
          <img src="./img/menu.png" alt="menu icon" />
        </a>
      </header>

      <div class="info">
        <div class="info__shoe">
          <img src="./img/shoe.png" alt="shoe" />
        </div>

        <div class="info__text">
          <h2 class="info__text-title">nike air zoomx</h2>
          <p class="info__text-description">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aut,
            repellendus ab cupiditate natus, omnis labore minima quaerat cum
            voluptatem numquam tenetur praesentium nostrum! Ad voluptate harum
            necessitatibus quam nisi est.
          </p>
          <a class="info__text-link" href="#">details</a>
        </div>
      </div>

      <footer class="footer">
        <a class="footer__link" href="#"
          ><img src="./img/facebook-circle-logo-24.png" alt="facebook"
        /></a>
        <a class="footer__link" href="#"
          ><img src="./img/twitter-logo-24.png" alt="twitter"
        /></a>
        <a class="footer__link" href="#"
          ><img src="./img/instagram-logo-24.png" alt="instagram"
        /></a>
      </footer>
    </section>
  </body>
</html>
