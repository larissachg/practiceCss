<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Avatar Card</title>
  </head>
  <body>
    <section class="content">
      <div class="card">
        <div class="card__content">
          <img src="./img/portada.jpg" alt="poster" />
        </div>

        <div class="card__info">
          <img class="card__logo" src="./img/logoavatar.png" alt="logo" />
          <p>Directed by James Cameron</p>
          <div class="card__calification">
            <div class="card__calification-star">
              <img src="./img/star-solid-24.png" alt="star" />
              <img src="./img/star-solid-24.png" alt="star" />
              <img src="./img/star-solid-24.png" alt="star" />
              <img src="./img/star-solid-24.png" alt="star" />
              <img src="./img/star-half-solid-24.png" alt="half-star" />
            </div>
            <p class="card__calification-score">4/5</p>
          </div>

          <div class="card__categories">
            <p class="card__categories-category">Fantasy</p>
            <p class="card__categories-category card__categories-category--bg">
              Mystery
            </p>
          </div>

          <div class="card__hidden">
            <p>
              “Ambientada más de una década después de los eventos de la primera
              película, Avatar: The Way of Water comienza a contar la historia
              de la familia Sully (Jake, Neytiri y sus hijos), los problemas que
              los...”.
            </p>
            <h2 class="card__hidden-title">Elenco</h2>
            <div class="card__hidden-cast">
              <img
                src="http://www.gstatic.com/tv/thumb/persons/73414/73414_v9_bb.jpg"
                alt="photo"
              />
              <img
                src="http://www.gstatic.com/tv/thumb/persons/25704/25704_v9_bb.jpg"
                alt="photo"
              />
              <img
                src="http://www.gstatic.com/tv/thumb/persons/554/554_v9_bb.jpg"
                alt="photo"
              />
              <img
                src="http://www.gstatic.com/tv/thumb/persons/8439/8439_v9_ba.jpg"
                alt="photo"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
