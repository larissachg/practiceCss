<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/style.css" />
    <title>Card Nike</title>
  </head>
  <body>
    <div class="contain">
      <div class="card">
        <i class="card__title">nike</i>

        <div class="card__photo">
          <img class="card__photo-img" src="./img/z4.png" alt="Nike Shoes" />
        </div>

        <div class="card__content">
          <h1 class="card__content-name">nike shoes</h1>

          <div class="card__content-hover cardHover">
            <div class="cardHover__section">
              <p class="cardHover__text">size:</p>
              <span class="cardHover__size">7</span>
              <span class="cardHover__size">8</span>
              <span class="cardHover__size">9</span>
              <span class="cardHover__size">10</span>
            </div>
            <div class="cardHover__section">
              <p class="cardHover__text">color:</p>
              <span class="cardHover__color"></span>
              <span class="cardHover__color cardHover__color--blue"></span>
              <span class="cardHover__color cardHover__color--pink"></span>
            </div>
            <button class="cardHover__button">buy now</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
