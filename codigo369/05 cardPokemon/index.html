<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Pokemon</title>
    <link rel="stylesheet" href="/scss/style.css" />
    <link rel="shortcut icon" href="/img/charizard.png" type="image/x-icon" />
  </head>
  <body>
    <main class="main__container">
      <article class="card">
        <div class="card__header">
          <div class="card__pokemon">
            <img src="/img/charizard.png" alt="charizard" />
          </div>
          <div class="card__info">
            <h1 class="info__name">charizard <span>#26</span></h1>
            <p class="info__text">coleccionable</p>
          </div>
        </div>
        <div class="card__skills">
          <div class="skill">
            <h2>Poder</h2>
            <img src="/img/fuego.png" alt="fire" />
          </div>
          <div class="skill">
            <h2>Resistencia</h2>
            <img src="/img/castillo.png" alt="castle" />
          </div>
          <div class="skill">
            <h2>Bonus</h2>
            <img src="/img/cofre.png" alt="box" />
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
