<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Grid Cards</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">Codigo369</h1>
      <div class="header__buttons">
        <a class="header__buttons-link" href="#">Acerca de</a>
        <a class="header__buttons-link header__buttons-link--bg" href="#"
          >Tu carrito <ion-icon name="cart-outline"></ion-icon
        ></a>
      </div>
    </header>

    <section class="content container">
      <div class="content__column">
        <div class="card">
          <img src="./img/img1.jpeg" alt="card" />
          <div class="card__info">
            <div class="card__info-data">
              <h2>Supremo lider</h2>
              <p>$ 10</p>
            </div>
            <button class="card__info-button">
              <ion-icon name="heart-outline"></ion-icon>
            </button>
          </div>
        </div>
        <!--Card1-->

        <div class="card">
          <img src="./img/img2.jpg" alt="card" />
          <div class="card__info">
            <div class="card__info-data">
              <h2>La loba</h2>
              <p>$ 9</p>
            </div>
            <button class="card__info-button">
              <ion-icon name="heart-outline"></ion-icon>
            </button>
          </div>
        </div>
        <!--Card2-->
        <div class="card">
          <img src="./img/img3.jpg" alt="card" />
          <div class="card__info">
            <div class="card__info-data">
              <h2>Tu dime</h2>
              <p>$ 9</p>
            </div>
            <button class="card__info-button">
              <ion-icon name="heart-outline"></ion-icon>
            </button>
          </div>
        </div>
        <!--Card3-->
      </div>

      <div class="content__column">
        <div class="card">
          <img src="./img/img4.jpg" alt="card" />
          <div class="card__info">
            <div class="card__info-data">
              <h2>Gorillaz</h2>
              <p>$ 9</p>
            </div>
            <button class="card__info-button">
              <ion-icon name="heart-outline"></ion-icon>
            </button>
          </div>
        </div>
        <!--Card4-->
        <div class="card">
          <img src="./img/im5.jpg" alt="card" />
          <div class="card__info">
            <div class="card__info-data">
              <h2>Mascara</h2>
              <p>$ 12</p>
            </div>
            <button class="card__info-button">
              <ion-icon name="heart-outline"></ion-icon>
            </button>
          </div>
        </div>
        <!--Card5-->
        <div class="card">
          <img src="./img/img6.jpg" alt="card" />
          <div class="card__info">
            <div class="card__info-data">
              <h2>Gangster</h2>
              <p>$ 5</p>
            </div>
            <button class="card__info-button">
              <ion-icon name="heart-outline"></ion-icon>
            </button>
          </div>
        </div>
        <!--Card6-->
      </div>

      <div class="content__column">
        <div class="card">
          <img src="./img/im7.jpg" alt="card" />
          <div class="card__info">
            <div class="card__info-data">
              <h2>Ella no te quiere</h2>
              <p>$ 15</p>
            </div>
            <button class="card__info-button">
              <ion-icon name="heart-outline"></ion-icon>
            </button>
          </div>
        </div>
        <!--Card7-->
        <div class="card">
          <img src="./img/img8.jpg" alt="card" />
          <div class="card__info">
            <div class="card__info-data">
              <h2>No fumes</h2>
              <p>$ 5</p>
            </div>
            <button class="card__info-button">
              <ion-icon name="heart-outline"></ion-icon>
            </button>
          </div>
        </div>
        <!--Card8-->
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
