<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div
      class="grid items-center w-screen gap-5 px-10 py-7 bg-slate-100 md:grid-cols-2 xl:grid-cols-4"
    >
      <div class="flex justify-between w-full p-4 bg-white border-gray-200 rounded-md shadow-md">

        <div class="flex flex-col gap-3.5 text-gray-400">
          <p class="font-medium text-500">Orders</p>
          <span class="text-xl font-medium text-black text-900">152</span>
          <p class="text-500"><span class="font-medium text-green-500">24 new </span>since las visit</p>
        </div>
        <i class="h-full p-2.5 text-xl text-blue-500 bg-blue-100 rounded-md pi pi-shopping-cart"></i>
        
      </div> <!--Card 1-->

      <div class="flex justify-between w-full p-4 bg-white border-gray-200 rounded-md shadow-md">

        <div class="flex flex-col gap-3.5 text-gray-400">
          <p class="font-medium text-500">Revenue</p>
          <span class="text-xl font-medium text-black text-900">$2.100</span>
          <p class="text-500"><span class="font-medium text-green-500">%52+ </span>since las week</p>
        </div>
        <i class="h-full p-2.5 text-xl text-orange-500 bg-orange-100 rounded-md pi pi-map-marker"></i>
        
      </div> <!--Card 2-->

      <div class="flex justify-between w-full p-4 bg-white border-gray-200 rounded-md shadow-md">

        <div class="flex flex-col gap-3.5 text-gray-400">
          <p class="font-medium text-500">Customers</p>
          <span class="text-xl font-medium text-black text-900">28441</span>
          <p class="text-500"><span class="font-semibold text-green-500">520 </span>since las visit</p>
        </div>
        <i class="h-full p-2.5 text-xl rounded-md bg-cyan-100 text-cyan-500 pi pi-inbox"></i>
        
      </div> <!--Card 3-->

      <div class="flex justify-between w-full p-4 bg-white border-gray-200 rounded-md shadow-md">

        <div class="flex flex-col gap-3.5 text-gray-400">
          <p class="font-medium text-500">Comments</p>
          <span class="text-xl font-medium text-black text-900">152 Unread</span>
          <p class="text-500"><span class="font-medium text-green-500">85 </span>responded</p>
        </div>
        <i class="h-full p-2.5 text-xl text-purple-500 bg-purple-100 rounded-md pi pi-comment"></i>
        
      </div> <!--Card 4-->
     

    <script type="module" src="/main.js"></script>
  </body>
</html>
